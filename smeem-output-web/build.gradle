project(':smeem-output-web') {
    dependencies {
    }
}

project(':smeem-output-web:gpt') {
    dependencies {
        // Spring AI
        implementation platform("org.springframework.ai:spring-ai-bom:1.0.0-SNAPSHOT")
        implementation 'org.springframework.ai:spring-ai-openai'

        // jackson
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.0'
    }
}

project(':smeem-output-web:scrap') {
    dependencies {

        implementation group: 'net.sourceforge.htmlcleaner', name: 'htmlcleaner', version: '2.18'
        implementation 'org.apache.commons:commons-text:1.10.0'
    }
}

allprojects {
    dependencies {
        implementation project(':smeem-common')
        implementation project(':smeem-application')

        implementation 'org.springframework.boot:spring-boot-starter-web'
    }

    tasks.bootJar {
        enabled = false
    }

    tasks.jar {
        enabled = true
    }
}
